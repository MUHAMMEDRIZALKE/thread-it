{% extends "layout.html" %}
{% block content %}
    <h2>Dashboard</h2>
    <h3>The Tweet saved by the user {{ value }}</h3>
    {% for tweet in tweets %}
    <div class="box-1">
        <p>{{ tweet.tweet }}</p>
         <a href="{{ url_for('download',text=tweet.tweet) }}">Download</a>
    </div>
    {% endfor %}
    <a class="download-all" href="{{ url_for('download_all') }}">Download All</a>
{% endblock content %}
